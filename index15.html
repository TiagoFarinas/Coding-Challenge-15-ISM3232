<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Portfolio Management System</title>
</head>
<body>
  <h1>Financial Portfolio Management System</h1>
  
  <section>
    <h2>Portfolio Overview</h2>
    <p>Total Portfolio Value: <span id="portfolio-value">Loading...</span></p>
    <h3>Portfolio Allocation</h3>
    <ul id="portfolio-allocation">Loading...</ul>
  </section>
  <section>
    <h2>Make a Transaction</h2>
    <form id="transaction-form">
      <label for="asset-id">Asset ID:</label>
      <input type="number" id="asset-id" required>
      <label for="transaction-type">Transaction Type:</label>
      <select id="transaction-type" required>
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>
      <button type="submit">Submit Transaction</button>
    </form>
    <p id="transaction-result"></p>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
